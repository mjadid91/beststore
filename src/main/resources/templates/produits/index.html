<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Produits</h1>
    <a class="btn btn-secondary mb-3" href="/produits/creer">Créer un produit</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">Marque</th>
            <th scope="col">Catégorie</th>
            <th scope="col">Prix</th>
            <th scope="col">Image</th>
            <th scope="col">Date de création</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produit : ${produits}">
            <th scope="row" th:text="${produit.id}"></th>
            <td th:text="${produit.nom}"></td>
            <td th:text="${produit.marque}"></td>
            <td th:text="${produit.categorie}"></td>
            <td th:text="${produit.prix} + '€'"></td>
            <td>
                <img th:if="${produit.nomFichierImage != null}"
                     th:src="@{'/images/' + ${produit.nomFichierImage}}"
                     alt="Image Produit" style="max-width: 100px;"/>
            </td>
            <td th:text="${produit.dateCreation != null} ? ${#dates.format(produit.dateCreation, 'dd/MM/yyyy')} : 'N/A'"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{'/produits/modifier/' + ${produit.id}}">Modifier</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/produits/supprimer/' + ${produit.id}}"
                   onclick="return confirm('Êtes-vous sûr ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
