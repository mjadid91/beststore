<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Nouveau produit</h2>
            <form th:action="@{/produits/creer}" method="post" enctype="multipart/form-data" th:object="${produitDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nom</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{nom}" placeholder="Nom du produit"/>
                        <p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Marque</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{marque}" placeholder="Nom de la marque"/>
                        <p th:if="${#fields.hasErrors('marque')}" th:errors="*{marque}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Catégorie</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="*{categorie}">
                            <option value="Smartphone">Smartphone</option>
                            <option value="Ordinateur">Ordinateur</option>
                            <option value="Tablette">Tablette</option>
                            <option value="Accessoire">Accessoire</option>
                            <option value="Imprimante">Imprimante</option>
                            <option value="Gaming">Gaming</option>
                            <option value="Camera">Camera</option>
                        </select>
                        <p th:if="${#fields.hasErrors('categorie')}" th:errors="*{categorie}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Prix</label>
                    <div class="col-sm-8">
                        <input type="number" step="0.01" min="0" class="form-control" th:field="*{prix}" placeholder="Prix du produit"/>
                        <p th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="*{description}" placeholder="Description du produit"></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" th:field="*{fichierImage}"/>
                        <p th:if="${#fields.hasErrors('fichierImage')}" th:errors="*{fichierImage}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-8">
                        <button type="submit" class="btn btn-primary">Créer le produit</button>
                        <a class="btn btn-outline-secondary" href="/produits">Annuler</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
