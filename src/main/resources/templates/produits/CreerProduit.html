<!doctype html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nouveau produit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">BestStore</a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/produits">Produits</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-start py-5">
    <div class="col-md-8 col-lg-7 card card-form p-4 shadow-sm">
        <h2 class="text-center mb-4 fw-bold">Nouveau produit</h2>

        <form th:action="@{/produits/creer}" method="post" enctype="multipart/form-data" th:object="${produitDto}">

            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Nom</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{nom}" placeholder="Nom du produit">
                    <p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger small"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Marque</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{marque}" placeholder="Nom de la marque">
                    <p th:if="${#fields.hasErrors('marque')}" th:errors="*{marque}" class="text-danger small"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Catégorie</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="*{categorie}">
                        <option value="Smartphone">Smartphone</option>
                        <option value="Ordinateur">Ordinateur</option>
                        <option value="Tablette">Tablette</option>
                        <option value="Accessoire">Accessoire</option>
                        <option value="Imprimante">Imprimante</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Camera">Camera</option>
                    </select>
                    <p th:if="${#fields.hasErrors('categorie')}" th:errors="*{categorie}" class="text-danger small"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Prix</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="number" step="0.01" min="0" class="form-control" th:field="*{prix}" placeholder="Prix du produit">
                        <span class="input-group-text">€</span>
                    </div>
                    <p th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" class="text-danger small"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <textarea class="form-control" th:field="*{description}" placeholder="Description du produit"></textarea>
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger small"></p>
                </div>
            </div>

            <div class="mb-4 row">
                <label class="col-sm-4 col-form-label">Image</label>
                <div class="col-sm-8">
                    <input type="file" class="form-control" th:field="*{fichierImage}">
                    <p th:if="${#fields.hasErrors('fichierImage')}" th:errors="*{fichierImage}" class="text-danger small"></p>
                </div>
            </div>

            <div class="row">
                <div class="offset-sm-4 col-sm-8 d-flex gap-2">
                    <button type="submit" class="btn btn-main px-4">
                        <i class="bi bi-check-circle me-1"></i> Créer
                    </button>
                    <a class="btn btn-outline-secondary px-4" href="/produits">
                        <i class="bi bi-x-circle me-1"></i> Annuler
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
