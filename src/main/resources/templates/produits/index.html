<!doctype html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Produits</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container mt-5 py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 style="font-weight:700;">Nos Produits</h1>
        <a class="btn btn-main px-4 py-2" href="/produits/creer">
            <i class="bi bi-plus-circle me-1"></i>
            Créer un produit
        </a>
    </div>

    <div class="card card-table p-4 shadow-sm">
        <div class="table-responsive">
            <table class="table align-middle table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Nom</th>
                    <th>Marque</th>
                    <th>Catégorie</th>
                    <th>Prix</th>
                    <th>Date</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produit : ${produits}">
                    <td th:text="${produit.id}"></td>
                    <td>
                        <img th:if="${produit.nomFichierImage != null}"
                             th:src="@{'/images/' + ${produit.nomFichierImage}}"
                             alt="Image Produit" class="img-thumbnail" style="width:70px; height:70px; object-fit: cover;">
                    </td>
                    <td th:text="${produit.nom}" class="fw-medium"></td>
                    <td th:text="${produit.marque}"></td>
                    <td th:text="${produit.categorie}"></td>
                    <td th:text="${produit.prix} + ' €'"></td>
                    <td th:text="${produit.dateCreation != null} ? ${#dates.format(produit.dateCreation,'dd/MM/yyyy')} : 'N/A'"></td>
                    <td class="text-end">
                        <a class="btn btn-primary btn-sm me-1" th:href="@{'/produits/modifier/' + ${produit.id}}">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a class="btn btn-danger btn-sm" th:href="@{'/produits/supprimer/' + ${produit.id}}" onclick="return confirm('Êtes-vous sûr ?');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
